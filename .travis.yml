env:
  global:
    - CC_TEST_REPORTER_ID=731e43fe228803cef21638ab8e062d30f47a64ce52bfaa1deeef5ba63567296e
language: python
python: 3.7

install: make

before_install:
  - pip install poetry

intstall:
  - make install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - make lint
  - make test

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

